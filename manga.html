<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=ADLaM Display' rel='stylesheet'>
    <link rel="stylesheet" href="css/manga.css">
    <title></title>
</head>
<body class="with_ui" id="body">

    <div class="" id="ch_ju">
        <div id="chapter_jump">
            <p>Chapter Jump</p>
            <ul id="chapter-list"></ul>
        </div>
    </div>

    <nav id="top_ui">
        <div id="home" tabindex="0"><img src="images/logo.png" alt="Home" id="logo" onclick="home()"></div>
        <div id="chapter" onclick=""></div>
        <div id="page"></div>
    </nav>
    <main>
        <div id="paper">
            <div class="left" onclick="
                if (chapter != 1 && currPage == 1) {
                    chapter--;
                    currPage = 1;
                    console.log(chapter, currPage)
                    getPage(sessionStorage.getItem('MangaTitle'))
                } else if (currPage != 1) {
                    currPage--; getPage(sessionStorage.getItem('MangaTitle'))
                } else if (chapter == 1) {
                    console.warn('Cannot go below chapter 1')
                } else {console.warn('Pages cannot go below 1')}
                "></div>
            <div id="access_ui" class="center" onclick=""></div>
            <div class="right" onclick="currPage++; getPage(sessionStorage.getItem('MangaTitle'))"></div>
        </div>
    </main>
    <footer id="bottom_ui">
        
    </footer>

    <script>
        var ui = document.getElementById('access_ui'),
        body = document.body;

        ui.addEventListener('click', function(e) {
            body.className = body.className? '' : 'with_ui';
            e.preventDefault();
        });

        var chap = document.getElementById('chapter'),
        chapJump = document.getElementById('ch_ju');

        chap.addEventListener('click', function(e) {
            chapJump.className = chapJump.className? '' : 'chapter_jump';
            // $('.chapter_jump').toggleClass('chapter_jump');
        })
    </script>
    <script src="js/page.js"></script>
</body>
</html>
